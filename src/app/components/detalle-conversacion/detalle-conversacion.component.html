<div class="container conversacion mt-5">
    <div class="row d-flex justify-content-around align-items-center">
        <div class="col-4">
            <img *ngIf="this.receptor?.imagenContentType" class="image-person img-fluid rounded-circle center imagen-profile" [src]="'data:' + this.receptor?.imagenContentType + ';base64,' + this.receptor.imagen" alt="user image" />
        </div>
        <div class="col-6">
            <h2>{{this.receptor?.nombre}} {{this.receptor?.apellidos}}</h2>
        </div>
    </div>
    <div class="row" *ngIf="this.mensajes">
        <div class="col-12 mt-3" *ngFor="let mensaje of this.mensajes">
            <div class="mensaje w-100">
                <div class="d-flex justify-content-end emisor" *ngIf="mensaje.emisor?.id == accountModel?.id" style="text-align: end;">

                    <p>{{mensaje.texto}}</p>&nbsp;&nbsp;&nbsp;
                    <p class="hora">{{mensaje.fecha?.format("HH:mm")}}</p>
                </div>
                <div class="d-flex justify-content-start receptor" *ngIf="mensaje.emisor?.id != accountModel?.id" style="text-align: start;">
                    <p>{{mensaje.texto}}</p>&nbsp;&nbsp;&nbsp;
                    <p class="hora">{{mensaje.fecha?.format("HH:mm")}}</p>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 ">
            <form *ngIf="!success" [formGroup]="mensajeForm" (ngSubmit)="crearNuevoMensaje()">

                <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Escribe un nuevo mensaje.." formControlName="mensaje" maxlength="254" />
                </div>

                <div class="col-4 pt-1 mb-4">
                    <button class="button btn btn-dark btn-lg btn-circle btn-block" type="submit" [disabled]="mensajeForm.invalid">Enviar mensaje</button>
                </div>
            </form>
        </div>
    </div>
</div>
