<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-xl-3 col-lg-3 mb-3">
      <mat-card class="example-card text-center" style="background-color: #5C3A7D">
        <img mat-card-image  src="./../../../assets/photo.jfif" class="image-person img-fluid rounded-circle pt-3" alt="Photo of a Shiba Inu">
            <mat-card-title class="text-white">{{ usuario?.nombre }}</mat-card-title>
            <mat-card-subtitle class="text-white">{{ usuario?.profesion }}</mat-card-subtitle>
            <mat-card-actions>
              <div class="row justify-content-center py-3">
                <button class="btn btn-info m-2" mat-button><i class="material-icons text-light" style="font-size:30px; vertical-align: middle;">email</i> Contactar</button>
              </div>
            </mat-card-actions>
      </mat-card>

      <mat-card class="example-card mt-5 bg-light">
        <mat-card-content>
            <ul class="list-group borderless">
              <li class="list-group-item bg-light">
                <h5 class="m-0 font-weight-bold">Email:</h5>
                <span class="text-primary">{{ usuario?.correo }}</span>
              </li>
              <li class="list-group-item bg-light py-2">
                <h5 class="m-0 font-weight-bold">Localidad:</h5>
                <span class="text-primary"> {{usuario?.localidad }}</span>
              </li>
              <li class="list-group-item bg-light py-2">
                <h5 class="m-0 font-weight-bold">Provincia:</h5>
                <span class="text-primary"> {{usuario?.provincia }}</span>
              </li>
            </ul>

        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lx-9 col-lg-9 card bg-light">
      <div class="row">
        <div class="card m-2" style="width: 23.5rem;" *ngFor="let servicio of servicios">
          <div class="card-body pb-2">
            <h3 class="card-title font-weight-bold"> {{servicio.titulo}} </h3>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">{{ servicio.descripcion }}</p>
            <div class="d-flex justify-content-between">
              <div>
                <i class="material-icons text-primary" style="font-size:18px; vertical-align: middle;">email</i>
                <a href="#" class="card-link text-dark ml-1">Enviar mensaje</a>
              </div>
              <div>
                <i class="material-icons text-primary ml-3" style="font-size:18px; vertical-align: middle;">handyman</i>
                <a href="#" class="card-link text-dark ml-1">Solicitar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
