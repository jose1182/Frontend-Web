<div class="container-fluid" >
  <div class="row d-flex justify-content-center align-items-center" >   
    <div class="main-container col-lg-10" id="shadow" style="padding: 50px;">
      <h2 class="title font-weight-bold text-center">Categorias principales</h2>

      <div class="row d-flex justify-content-center align-items-center" >
      <div class="btn-cont" *ngFor="let categoria of categorias" style="cursor:pointer">
        <button type="button" class="btn btn-categ" (click)="goToViewDetail(categoria.id)">
          {{ categoria.nombre  }} <span class="badge badge-light"></span>
        </button>
      </div>  
  </div>

  <h1 class="font-weight-bold mt-5">Trabajos de {{ keyword }} en Espa√±a</h1>

  <div class="row d-flex justify-content-center align-items-center">
      <div class="cardcontainer col-xl-3 col-lg-3 col-md-5 col-sm-5 my-2" *ngFor="let servicio of servicios">
        <div class="photo"> <img src="https://images.pexels.com/photos/2346006/pexels-photo-2346006.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=1&w=500">
         

        </div>
        <div class="content">
            <p class="txt4 pt-3">{{ servicio.titulo }}</p>
            <p class="txt5 py-3">{{ servicio.disponibilidad }}</p>
            <p class="txt2">{{ servicio.descripcion }}</p>
            <div *ngFor="let categoria of servicio.categorias; let last = last">
              <div class="photos mt-1 badge badge-warning" style="font-size: 1rem;"> {{ categoria.nombre }}</div>
            </div>
        </div>
        
    </div>
  </div>
</div>
  </div>
</div>
