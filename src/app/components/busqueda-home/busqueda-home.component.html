<div class="container mt-5">

  <div class="row">
    <h2 class="display-5 font-weight-bold">Categorias principales</h2>
    <div class="row text-center">
      <!-- Team item-->
      <div class="m-1" *ngFor="let categoria of categorias" style="cursor:pointer">
        <button type="button" class="btn btn-danger" (click)="goToViewDetail(categoria.id)">
          {{ categoria.nombre  }} <span class="badge badge-light"></span>
        </button>
      </div>
      <!-- End-->
    </div>
  </div>

  <h1 class="font-weight-bold mt-5">Trabajos de {{ keyword }} en Espa√±a</h1>

  <div class="row">
      <div class="cardcontainer col-xl-4 col-sm-4 my-2" *ngFor="let servicio of servicios">
        <div class="photo"> <img src="https://images.pexels.com/photos/2346006/pexels-photo-2346006.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=1&w=500">
            <div class="photos mt-1"> {{ servicio.categorias[0].nombre }}</div>
        </div>
        <div class="content">
            <p class="txt4 pt-3">{{ servicio.titulo }}</p>
            <p class="txt5 py-3">{{ servicio.disponibilidad }}</p>
            <p class="txt2 pt-3">{{ servicio.descripcion }}</p>
        </div>
        <div class="footer">
            <p><a class="waves-effect waves-light btn" (click)="goDetalService(servicio.id)">Read More</a><a id="heart"><span class="like"><i class="fab fa-gratipay"></i>Like</span></a></p>
            <p class="txt3"><i class="far fa-clock"></i>10 Minutes Ago <span class="comments"><i class="fas fa-comments"></i>45 Comments</span></p>
        </div>
    </div>
  </div>
</div>
