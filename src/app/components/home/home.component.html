<p>home works!</p>
<div [ngSwitch]="accountModel !== null">
  <div class="alert alert-success" *ngSwitchCase="true">
    <span id="home-logged-message" *ngIf="accountModel">You are logged in as user "{{ accountModel.login }}".</span>
    <span id="home-logged-message" *ngIf="accountModel">authorities "{{ accountModel.authorities }}".</span>
    <span id="home-logged-message" *ngIf="accountModel">email "{{ accountModel.email }}".</span>
  </div>
