<div class="container-fluid">
  <div class="row d-flex justify-content-center align-items-center" >
    <div class="main-container col-lg-10" id="shadow" style="height: 500px">
      <div class="row">
            
        <div class="form-box col-sm-12 col-md-6 col-lg-6  align-items-center">
          <form>
            <div class="upper-box">
              <h1 id="title" class="text">NetJob</h1>
              <h5 id="subtitle" class="text">Find your Service Worker</h5>
            </div>
                     
            <p class="text" id="descripcion">Recuperar la contraseña: escribe tu dirección de correo y enviaremos un enlace para que puedas corregir tu contraseña.</p>

            <div class="form-outline form-group">
              <input type="email" 
                class="form-control form-control-lg" 
                placeholder="Email"/>
            </div>

            <div class="form-outline">
              <button class="button btn btn-dark btn-lg btn-circle btn-block" type="submit">
                Recuperar Contraseña
              </button>
            </div>
          </form>
        </div>

        <div class="imagen-box col-sm-12 col-md-6 col-lg-6" >
          <img src="./../../../assets/img_main.png" class="img-fluid d-block"/>
        </div>

      </div>
    </div>
  </div>
</div>
