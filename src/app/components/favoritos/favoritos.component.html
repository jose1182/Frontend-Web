<div class="container-fluid" >
  <div class="row d-flex justify-content-center align-items-center" >
    <div class="main-container col-lg-12" id="shadow" style="height: 100vh;">
      <div class="row"  style="align-items: center;">
        <div class="col-lg-11 col-sm-8 col-xs-8 container mt-5" *ngFor="let servicio of this.services" (click)="goToFavoritos(servicio.id)" style="cursor:pointer; padding-bottom: 50px;">
          <div class="card card-contrato">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row justify-content-center">  
                    
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="text-align: center;">
                      <img class="image-person img-fluid " alt="100%x280" src="./../../../assets/fav.png">
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 align-self-center">
                      <div class="card-body" >
                          <h5 class="card-title"> Servicio №{{ servicio.id }}</h5>
                          <p class="card-text">Titulo:{{ servicio.titulo }}</p>
                          <p class="card-text">Descripción: {{ servicio.descripcion }}</p>                    
                          <div class="d-flex justify-content-center align-items-center">
                          </div>
                      </div>
                    </div>   
                    
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 align-self-center" style="text-align: center;">
                      <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-secondary">Detalles</button>
                      </div>
                    </div>
                </div>
              </div>
          </div>
       </div>
      </div>
    </div>
  </div>
</div>
