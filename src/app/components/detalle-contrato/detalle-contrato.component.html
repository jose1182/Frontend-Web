<div class="container-fluid" >
  <div class="row d-flex justify-content-center align-items-center" >
    <div class="main-container col-lg-12" id="shadow">
      <div class="row"  style="align-items: center;">
        <div class="col-lg-11 col-sm-8 col-xs-8 container mt-5" style="cursor:pointer; padding-bottom: 50px;">
          <div class="card card-contrato">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row justify-content-center">
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12" style="text-align: center;">
                      <img class="image-person img-fluid rounded-circle" alt="100%x280" src="./../../../assets/categorias/contruccion.jpeg">
                    </div>
                    <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 align-self-center">
                      <div class="card-body pb-2">
                        <h2>Contrato â„–{{this.contrato?.id}}</h2>
                        <p>Servicio contratado: </p>
                        <h3 class="card-title font-weight-bold" style="font-size: 1.5rem;"> {{servicio.titulo}} </h3>
                        <span class="badge badge-warning mr-1 mb-2" *ngFor="let categoria of servicio.categorias" >{{categoria.nombre}}</span>
                        <p class="card-text" style="font-size: 1rem;">{{ servicio.descripcion }}</p>
                      </div>
                    </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
